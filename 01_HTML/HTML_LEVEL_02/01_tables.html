<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table</title>
    </head>
    <body>
        <h1>Table</h1>
        <table border="1">
            <thead><!-- table head, optional-->
                <th>Number</th> <!--column name-->
                <th>Color</th>
                <th>Country</th>
            </thead>
            <tr> <!--table row-->
                <td>250</td><!--table cell-->
                <td>Red</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>300</td>
                <td>Green</td>
                <td>Brasil</td>
            </tr>
        </table>
    </body>
</html>
