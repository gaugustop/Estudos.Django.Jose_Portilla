<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Labels</title>
    </head>
    <body>
        <h1>Labels</h1>
        <form>
            <p>Enter Text:</p>
            <input type="text" name="userinput" value="">
            <input type="submit" value="Submit">
        </form>
        <form action="https://www.facebook.com" method="get">
            <p>Enter Text and take me to FaceBook</p>
            <input type="text" name="userinput" value="">
            <input type="submit" value="Submit">
        </form>
        <br>
        <!-- BAD WAY TO DO LABEL-->
        <form>
            <label>
                Enter Text:
                <input type="text" name="" value="first block">
            </label>
            <br>
            <label>
                Enter Text:
                <input type="text" name="" value="second block">
            </label>
        </form>
        <br>
        <!-- GOOD WAY TO DO LABEL WITH FOR (DRY)-->
        <!-- Also use Placeholder instead of value-->
        <form>
            <label for="userinput">Enter Input:</label>
            <input id="userinput" type="text" name="" placeholder="Not required">
            <input id="userinput_required" type="text" name="" placeholder="Required" required>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
